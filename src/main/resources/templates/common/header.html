<!doctype html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'GmarketSansMedium', sans-serif;
        }
    </style>
</head>
    <body>

                        <a href="/author/create" class="nav-link" style="color: #FF6B00;">회원가입</a>
                    </li>
                    <li class="nav-item" th:if="${session.email == null}">
                        <a href="author/login" class="nav-link" style="color: #FF6B00;">로그인</a>
                    </li>
                    <li class="nav-item" th:if="${session.email != null}">
                        <a href="/doLogout" class="nav-link" style="color: #FF6B00;">로그아웃</a>
