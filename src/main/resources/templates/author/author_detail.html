<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원상세조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'GmarketSansMedium', sans-serif;
        }
    </style>
</head>
<body>
<div th:replace="common/header :: headerFragment"></div>
<div class="container">
    <h3>회원상세조회</h3>
    <table class="table" th:each ="author : ${authorDetail}">
        <tr>
            <td>id</td>
            <td th:text="${authorDetail.id}"></td>
        </tr>
        <tr>
            <td>name</td>
            <td th:text="${authorDetail.name}"></td>
        </tr>
        <tr>
            <td>email</td>
            <td th:text="${authorDetail.email}"></td>
        </tr>
        <tr>
            <td>role</td>
            <td th:text="${authorDetail.role}"></td>
        </tr>
        <tr>
            <td>쓴글의수</td>
            <td th:text="${authorDetail.postCount}"></td>
        </tr>
        <tr>
            <td>회원가입일시</td>
            <td th:text="${authorDetail.createdTime}"></td>
        </tr>
    </table>
</div>
</body>
</html>
