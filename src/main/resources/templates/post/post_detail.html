<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글상세조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <style>
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'GmarketSansMedium', sans-serif;
        }
    </style>
</head>
<body>
    <div th:replace="common/header::headerFragment"></div>
    <div class="container">
        <h3>게시글상세조회</h3>
        <table class="table">
            <tr>
                <td>id</td><td th:text="${post.id}"></td>
            </tr>
            <tr>
                <td>title</td><td th:text="${post.title}"></td>
            </tr>
            <tr>
                <td>본문</td><td th:text="${post.contents}"></td>
            </tr>
            <tr>
                <td>이메일</td><td th:text="${post.authorEmail}"></td>
            </tr>
            <tr>
                <td>등록일</td><td th:text="${post.createdTime}"></td>
            </tr>
            <tr>
                <td>수정일</td><td th:text="${post.updatedTime}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
